<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href="stylewa5.css">
    <style>
      .card-header {
        display:flex;
        flex-direction: column;
        gap: 2rem; 
        justify-content: space-between;
        align-items: center;
        font-family: Helvetica, sans-serif;
      }

      h3{
        background-color: orange;
        text-align: center;
        font-size: 3rem;
      }

      button{
        height: 2rem;
        width: 2rem;
        border-radius: 50%;
      }

      .card-content {
        /* display:none;  */
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;

        
  
      }
    </style>

</head>
<body>
  <div class="card">
  <div class="card-header">
    <h3>Community Garden Project</h3>
    <button class="expand-btn" aria-label="Expand card">+</button>
  </div>
  <div class="card-content">
    <p class="summary">Join neighbors in creating a shared growing space...</p>
    <div class="details hidden">
      <p>Meeting every Saturday at 10am. Tools provided. All skill levels welcome.</p>
      <p>Contact: garden@community.org</p>
    </div>
  </div>
</div>

<script>
  let info = false;

  const expandBtn = document.querySelector('.expand-btn');
  const details = document.querySelector('.card-content');

  expandBtn.addEventListener('click', showInfo);

  function showInfo() {


// console.log("hi!")
// alert("this is an alert")

  if (info == false) {
    details.style.display = 'flex';
    info = true; 
    expandBtn.textContent = '-'
  } 
  else{
    details.style.display = 'none'
    info = false;
    expandBtn.textContent = '+'

  }
}
</script>
</body>
</html>
